<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-language" content="ja">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>[AnyChat] Reset Password</title>

    <style type="text/css">

      html {width:100%;height:100%;}

      @media only screen and (max-width: 600px) {
        table {width:100% !important; min-width:100% !important;}
        .responsive-td {width:100% !important; padding-left:16px !important; padding-right:16px !important;display:block !important; box-sizing: border-box !important;}
        .responsive-img {width:100% !important; height:auto !important;}
      }
    </style>


  </head>
  <body style="min-width: 600px; margin:0; font-family:Arial,Helvetica,sans-serif;">
    <table>
      <tr>
        <td valign="top">
          <!-- 横幅を指定するためのtable -->
          <table width="580px" align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="width:600px;background-color:#ffffff;">
            <tr>
              <td>

                <!-- ロゴ table -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                  <tr>
                    <td class="responsive-td" valign="top" align="left">
                        <font size="5" color="#000000" style="font-size:24px;color:#000000;line-height:1.4;">
                          <img src="img/AnyChat Logo.png">
                        </font>
                      </td>
                    </tr>
                  </table>


                  <!-- 罫線table -->
                  <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="responsive-td" valign="top" align="center" height="5" style="border-bottom:1px dotted #999999;font-size:1px;line-height:0;">
                        &nbsp;
                      </td>
                    </tr>
                    <tr>
                      <td class="responsive-td" valign="top" align="center" height="25" style="font-size:1px;line-height:0;">
                        &nbsp;
                      </td>
                    </tr>
                  </table>


                  
                <!-- テキストtable -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                  <tr>
                    <td class="responsive-td" valign="top" align="left">
                      <font size="3" color="#000000" style="font-size:16px;color:#000000;line-height:1.4;">Dear Mr./Ms. Erika Murakami<br><br>This is password reset mail.<br>You can set your password via URL below.<br>(note that the URL will be expired in 24 hour)<br></font>
                    </td>
                  </tr>
                </table>

                <!-- ボタンtable -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                  <tr>
                    <td class="responsive-td" valign="top" align="left">
                      <table border="0" class="btn-table" cellpadding="10" cellspacing="0" style="width:100%;border-radius:8px;background-color:#08C4CE;">
                        
                        <tr>
                          <a><td align="center" valign="middle" class="btn-td" style="height:24px;"><a style="color:#ffffff;text-decoration:none;display:block;" target="_blank" href="#"><font class="btn-font" size="5" color="#ffffff" style="font-size:16px;line-height:1.4;">Reset Password</font></td></a>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- テキストtable -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                  <tr>
                    <td class="responsive-td" valign="top" align="left">
                      <font size="3" color="#000000" style="font-size:16px;color:#000000;line-height:1.4;">If you ignore this message, your password will not be changed.<br><br>Best regards,<br>--<br>AnyChat Team<br></font>
                    </td>
                  </tr>
                </table>

                
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
